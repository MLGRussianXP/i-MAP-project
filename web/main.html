<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Business table for i-MAP</title>

    <script type="text/javascript" src="eel.js"></script>
    <script type="text/javascript" src="libs/xlsx.js"></script>

    <script type="text/javascript" src="callback.js"></script>
    <script type="text/javascript" src="onload.js"></script>

    <link rel="icon" type="immage/ico" href="/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="onload();">
    <div class="container">
           <div class="box">
               <a href="month.html"><button type="button" class="button">Итог за месяц</button></a>
               <br>

               <div id="total-button">
                   <button type="button" class="button" id="calculate" onclick="callback(); return false;">Итого</button>
               </div>

               <div>
                   <button type="button" class="button" id="add_block_button" onclick="add_new_block();">Добавить блок</button>
                   <button type="button" class="button" id="del_block_button" onclick="del_block();">Удалить блок</button>
               </div>

               <div class="add-month-table-block">
                   <input type="date" required id="date-add-month-table">
                   <button type="button" class="button" onclick="add_data_to_table();">
                       Добавить в месячную<br>таблицу
                   </button>
                   или
                   <button type="button" class="button" onclick="excel_export_all_blocks(); return false;">
                       Экспорт в Excel
                   </button>
               </div>
           </div>
    </div>
</body>
</html>
